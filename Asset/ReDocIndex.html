<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_blank">
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/asset/brand/acx/logo/icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

    <!-- Add our inline styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>

    <!-- Define our document title -->
    <title>%(DocumentTitle)</title>

    <!-- Add the extra header content -->
    %(HeadContent)
</head>
<body>

<!-- Give a no-script warning if necessary -->
<noscript>You need to enable JavaScript to run this app.</noscript>

<!-- Define our main documentation container -->
<div id="documentation-container"></div>

<!-- We'll need the ReDoc standalone script to service the page -->
<script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>

<!-- Configure ReDoc -->
<script type="text/javascript">(function() {
    Redoc.init('%(SpecUrl)',
        {
            // Don't quote enum values
            enumSkipQuotes: true,

            // Expand default server variables
            expandDefaultServerVariables: true,

            // Disable menu-toggling
            menuToggle: false,

            // Hide the download button
            hideDownloadButton: true,

            // Disable untrusted spec-files
            untrustedSpec: false,

            // List required properties first
            requiredPropsFirst: true,

            // Don't show extensions
            showExtensions: false,

            // Sort the properties alphabetically
            sortPropsAlphabetically: true
        },

        // Send the main documentation element
        document.getElementById('documentation-container'));
})();</script>
</body>
</html>
